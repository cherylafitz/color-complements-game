<!DOCTYPE html>
<html>
<head>
	<title>Color Complements Game</title>
	<meta charset="utf-8";>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/animate.css/3.3.0/animate.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"|script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.1.2/tinycolor.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
	<div class="container">
		<h1 class="text-center">Color Complements Game</h1>
		<h2 class="text-center" id="turn-status"></h2>

		<div class="row">
			<div id="board">
			<div class="col-md-4">
				<h2>Scoreboard</h2>
				<div id='score-board' class="panel panel-default">
				 <div class="panel-body">
					<dl class="dl-horizontal">
						<dt>Player 1:</dt>
						<dd id="player1-score"></dd>
						<dt>Player 2:</dt>
						<dd id="player2-score"></dd>
					</dl>
				</div>
				</div>
				<h2>Status</h2>
				<h3 id="turn-results"></h3>
			</div>
			<div class="col-md-8">

				<div id="game-board" class="panel panel-default">
	<!-- 			<div class="first-color" class="card"></div>
				<div class="complement" class="card"></div> -->
				</div>
			</div>
			<div class='clearfix'></div>
			</div>
		</div>
	</div>
</body>
</html>
