<!DOCTYPE html>
<html>
<head>
	<title>Color Complements Challenge</title>
	<meta charset="utf-8";>
	<link rel="shortcut icon" type="image/png" href="media/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
	<link href="css/animate.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.0.1/sweetalert.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"|script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.1.2/tinycolor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.0.1/sweetalert.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
	<div class="container">
			<!-- Button trigger modal -->
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		    <form role="form">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h2 class="modal-title text-center" id="myModalLabel">Color Complements Challenge</h2>
		      </div>

		      <div class="modal-body">
			      	<div class="row">

			      	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			      	</div>

			      	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

			      		<div class="form-group">
			      			<label for="player1">Player 1</label>
			      			<input type="text" class="form-control" id="player1" placeholder="Enter name" name="player1">
			      		</div>
			      		<div class="form-group">
			      			<label for="player2">Player 2</label>
			      			<input type="text" class="form-control" id="player2" placeholder="Enter name" name='player2'>
			      		</div>
			      	</div>
			      	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			      	</div>
			      	</div>
		      </div>

		      <div class="modal-footer text-center action-buttons">
		        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>
		        <button type="submit" id="start" class="btn btn-success btn-lg">START</button>
		      </form>
		      </div>
		    </div>
		  </div>
		</div>

		<h1 class="text-center">Color Complements Challenge</h1>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 ">
				<div class="text-center panel" id="status">Click on any color, then click its complementary color to complete the pair. The player with the most pairs wins. Click "New Game" to start.
				</div>
			</div>
		</div>
		<div class="row">
			<div id="board">
			<div class="row">
			<button type="button" id='new-game' class="center-block btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		 			New Game
			</button>
			</div>
			<div class="col-md-2 player1-score-board">
				<h2 id='player1-name'>Player 1</h2>
				<div id='score-board' class="panel panel-default">
				 <div class="panel-body">
					<h4 id="player1-score">0</h4>
				</div>
				</div>
				<h4 id="turn-results"></h4>
			</div>
			<div class="col-md-8">
				<div id="game-board" class="panel panel-default">
				</div>
			</div>
			<div class="col-md-2 player2-score-board">
				<h2 id='player2-name'>Player 2</h2>
				<div id='score-board' class="panel panel-default">
				 <div class="panel-body">
					<h4 id="player2-score">0</h4>
				</div>
				</div>
				<h4 id="turn-results"></h4>

			</div>
				<div class='clearfix'></div>
			</div>
		</div>
	</div>
</body>
</html>
